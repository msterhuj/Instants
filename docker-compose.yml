version: '3.3'

volumes:
  mariadb:

services:

  redis:
    image: redis
    restart: always

  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"

  mariadb:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"
    volumes:
      - mariadb:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    restart: always
    depends_on:
      - mariadb
    environment:
      - PMA_HOST=mariadb
    ports:
      - 8080:80

  app:
    build: .
    image: msterhuj/instants
    restart: always
    depends_on:
      - mariadb
      - redis
    ports:
      - 80:80
    volumes:
      - ./:/var/www